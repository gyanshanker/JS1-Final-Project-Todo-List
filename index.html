<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A simple tool to track todo list</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
        <!-- An h1 tag with the title of your list.
        An input for entering ToDo Items with a submit button.
        An empty ul to hold the ToDo Items. -->
    <div>
        <div class="page-header">
            <a href="#" class="picture pull-left"> G Shanker </a>
            <h1 class="text-center"> My To Do List</h1>
        </div>
        <div class="center-block">
            <form id="newTaskEntry">
                    <div class="form-group">
                        <label for="newToDoForm">ToDo...</label>
                        <input type="text" class="form-control" name="newToDo" placeholder="Ex: Buy groceries at Walmart">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <hr>
        <div class="center-block" id="activetasklist">
            <label>To Do List...</label>
            <!-- <ul class="list-group" id="activetasklistUL"> -->
            <ul id="activetasklistUL">
                    <li>No ACTIVE To Dos</li>
                    <li>No COMPLETED To Dos</li>
            </ul>
        </div>
        <div id="actionbuttons">
            <label>What's do you want to do?</label>
            <button class="btn btn-default" type="submit" id="addbutton">Add a new ToDo</button>
            <button class="btn btn-default" type="submit" id="editbutton">Edit a ToDo</button>
            <button class="btn btn-default" type="submit" id="completebutton">Mark a ToDo Complete</button>
            <button class="btn btn-default" type="submit" id="deletebutton">Delete a ToDo</button>
        </div>
    </div>
    

    <script src="js/scripts.js"></script>
</body>
</html>
